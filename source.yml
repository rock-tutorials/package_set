name: rock.tutorials

imports:
    - github: rock-core/rock-package_set

version_control:
    - .*/.*:
        gitorious: rock-tutorials/$PACKAGE_BASENAME
        branch: $ROCK_FLAVOR

    - .*/orogen/.*:
        gitorious: rock-tutorials/orogen-$PACKAGE_BASENAME
        branch: $ROCK_FLAVOR

    - bundles/.*:
        gitorious: rock-bundles/$PACKAGE_BASENAME
        branch: $ROCK_FLAVOR
