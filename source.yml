name: rock.tutorials

imports:
    - github: rock-core/rock-package_set

version_control:
    - .*/.*:
        github: rock-tutorials/tutorials-$PACKAGE_BASENAME
        branch: $ROCK_FLAVOR

    - .*/orogen/.*:
        github: rock-tutorials/tutorials-orogen-$PACKAGE_BASENAME
        branch: $ROCK_FLAVOR

    - bundles/.*:
        gitorious: rock-bundles/$PACKAGE_BASENAME
        branch: $ROCK_FLAVOR
