name: rock.tutorials

# Use GITORIOUS_ROOT and GITORIOUS_PUSH_ROOT for the packages that are on
# Gitorious
#
# Use SPACEGIT_ROOT and SPACEGIT_PUSH_ROOT for the packages that are on spacegit

imports:
    - gitorious: rock/package_set
    - gitorious: rock-toolchain/package_set

version_control:
    - .*/.*:
        gitorious: rock-tutorials/$PACKAGE_BASENAME
        branch: $ROCK_FLAVOR

    - .*/orogen/.*:
        gitorious: rock-tutorials/orogen-$PACKAGE_BASENAME
        branch: $ROCK_FLAVOR

    - bundles/.*:
        gitorious: rock-bundles/$PACKAGE_BASENAME
        branch: $ROCK_FLAVOR
